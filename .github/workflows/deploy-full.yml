name: Deploy SMPN 6 App

on:
  push:
    branches:
      - main

jobs:
  
  server-deploy:
    name: ğŸš€ Deploy Backend
    needs: web-deploy # Jalan setelah frontend selesai
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies (Server)
        working-directory: ./backend
        run: npm install

      - name: ğŸ—ï¸ Build TypeScript
        working-directory: ./backend
        run: npm run build

      - name: ğŸ› ï¸ Prepare Production Files
        run: |
          mkdir deploy-package
          # Copy hasil build JS
          cp -r backend/dist deploy-package/dist
          # Copy package.json agar cPanel bisa install library
          cp backend/package.json deploy-package/
          cp backend/package-lock.json deploy-package/
          # Buat trigger restart untuk cPanel
          mkdir -p deploy-package/tmp
          touch deploy-package/tmp/restart.txt

      - name: ğŸ“‚ Upload Backend Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./deploy-package/
          server-dir: ./backend/kurikule/
          # --- TAMBAHAN PENTING DI BAWAH INI ---
          protocol: ftp
          port: 21
          security: loose
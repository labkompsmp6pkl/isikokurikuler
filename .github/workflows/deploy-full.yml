name: Deploy SMPN 6 App

on:
  push:
    branches:
      - main

jobs:
  # --------------------------------------------------------
  # TUGAS 1: DEPLOY FRONTEND (REACT)
  # --------------------------------------------------------
  web-deploy:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies (Client)
        working-directory: ./frontend
        run: npm install

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: ğŸ“„ Create .htaccess manually
        run: |
          cd frontend/dist
          echo "<IfModule mod_rewrite.c>" > .htaccess
          echo "  RewriteEngine On" >> .htaccess
          echo "  RewriteBase /" >> .htaccess
          echo "  RewriteRule ^index\.html$ - [L]" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-f" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-d" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-l" >> .htaccess
          echo "  RewriteRule . /index.html [L]" >> .htaccess
          echo "</IfModule>" >> .htaccess

      - name: ğŸ“‚ Upload to Public HTML
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          # Upload isi folder dist (hasil build React)
          local-dir: ./frontend/dist/
          # Masukkan ke public_html (folder website utama)
          server-dir: ./kokurikuler.smpn6pekalongan.org/ 
          # PENTING: dangerous-clean-slate: true akan MENGHAPUS file lama di public_html agar bersih
          dangerous-clean-slate: true 
          protocol: ftp
          port: 21
          security: loose
          
  # --------------------------------------------------------
  # TUGAS 2: DEPLOY BACKEND (EXPRESS)
  # --------------------------------------------------------
  server-deploy:
    name: ğŸš€ Deploy Backend (ZIP Mode)
    needs: web-deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Build Backend
        working-directory: ./backend
        run: |
          npm install
          npm run build
          # Hapus node_modules dev, install yang production saja (biar enteng)
          rm -rf node_modules
          npm install --production

      - name: ğŸ—œï¸ Bungkus jadi ZIP
        run: |
          # Buat folder sementara
          mkdir paket_siap_kirim
          
          # Masukkan file penting ke folder sementara
          cp -r backend/dist paket_siap_kirim/
          cp backend/package.json paket_siap_kirim/
          cp backend/package-lock.json paket_siap_kirim/
          cp backend/unzip_backend.php paket_siap_kirim/
          
          # Masuk dan ZIP isinya
          cd paket_siap_kirim
          zip -r ../backend_update.zip .
          cd ..

      - name: ğŸ“‚ Upload 1 File ZIP (Firewall Friendly)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          # Kita upload dari root (tempat file zip berada)
          local-dir: ./
          # Upload ke folder backend
          server-dir: ./backendkokurikuler.smpn6pekalongan.org/
          # HANYA upload file zip dan script php
          include: "backend_update.zip" 
          protocol: ftp
          port: 21
          security: loose
          
      - name: ğŸ”“ Perintahkan Server Buka ZIP
        run: |
          # Panggil URL script PHP tadi untuk mengekstrak
          # Ganti URL di bawah sesuai domain backend Anda!
          curl -L https://backendkokurikuler.smpn6pekalongan.org/unzip_backend.php
name: ðŸš€ Deploy Full Stack to cPanel

on:
  push:
    branches:
      - main

jobs:
  # ------------------------------------------------------------------
  # JOB 1: DEPLOY BACKEND (Node.js App)
  # ------------------------------------------------------------------
  deploy-backend:
    name: ðŸŽ‰ Deploy Backend API
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”¨ Install & Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
          # Hapus devDependencies agar upload ringan
          npm prune --production

      - name: ðŸ“‚ Upload Backend to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./backend/ # Upload semua isi folder backend (termasuk dist)
          server-dir: /backendkokurikuler.smpn6pekalongan.org/     # Folder tujuan di cPanel (Sesuai App Root Node.js)
          exclude: |
            **/.git*
            **/.env*
            **/src/**
            **/tsconfig.json
            **/node_modules/**
  # ------------------------------------------------------------------
  # JOB 2: DEPLOY FRONTEND UTAMA (Static Files)
  # ------------------------------------------------------------------
  deploy-frontend-cpanel:
    name: ðŸŽ¨ Deploy Frontend (cPanel)
    runs-on: ubuntu-latest
    needs: deploy-backend # Tunggu backend selesai dulu (opsional)
    steps:
      - name: ðŸšš Get Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”¨ Build Frontend
        working-directory: ./frontend
        env:
          # Arahkan ke URL Backend cPanel Anda
          VITE_API_URL: "https://backendkokurikuler.smpn6pekalongan.org" 
        run: |
          npm ci
          npm run build

      - name: ðŸ“‚ Upload Frontend to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./frontend/dist/ # Hanya upload hasil build
          server-dir: /kokurikuler.smpn6pekalongan.org/   # Folder domain utama
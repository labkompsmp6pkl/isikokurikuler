name: Deploy SMPN 6 App

on:
  push:
    branches:
      - main

jobs:
  # --------------------------------------------------------
  # TUGAS 1: DEPLOY FRONTEND (REACT)
  # --------------------------------------------------------
  web-deploy:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies (Client)
        working-directory: ./frontend
        run: npm install

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: ğŸ“„ Create .htaccess manually
        run: |
          cd frontend/dist
          echo "<IfModule mod_rewrite.c>" > .htaccess
          echo "  RewriteEngine On" >> .htaccess
          echo "  RewriteBase /" >> .htaccess
          echo "  RewriteRule ^index\.html$ - [L]" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-f" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-d" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-l" >> .htaccess
          echo "  RewriteRule . /index.html [L]" >> .htaccess
          echo "</IfModule>" >> .htaccess

      - name: ğŸ“‚ Upload to Public HTML
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          # Upload isi folder dist (hasil build React)
          local-dir: ./frontend/dist/
          # Masukkan ke public_html (folder website utama)
          server-dir: ./kokurikuler.smpn6pekalongan.org/ 
          # PENTING: dangerous-clean-slate: true akan MENGHAPUS file lama di public_html agar bersih
          dangerous-clean-slate: true 
          protocol: ftp
          port: 21
          security: loose
          
  # --------------------------------------------------------
  # TUGAS 2: DEPLOY BACKEND (EXPRESS)
  # --------------------------------------------------------
  server-deploy:
    name: ğŸš€ Deploy Backend (Final Fix)
    needs: web-deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Build Backend
        working-directory: ./backend
        run: |
          npm install
          npm run build
          # Pastikan install dependencies production saja
          rm -rf node_modules
          npm install --production

      # --- BAGIAN DEBUGGING BARU ---
      - name: ğŸ” CEK ISI FOLDER DIST (Debug)
        working-directory: ./backend
        run: |
          echo "=========================================="
          echo "APA ISI FOLDER DIST SEBELUM DI-ZIP?"
          echo "=========================================="
          ls -R dist/
          echo "=========================================="
          # Jika di sini kosong, berarti masalahnya di build script (npm run build)

      - name: ğŸ—œï¸ Bungkus ZIP (Cara Lebih Aman)
        working-directory: ./backend
        run: |
          # Kita zip langsung di tempat, jangan dipindah-pindah dulu
          # Zip folder 'dist', 'package.json', dll
          zip -r backend_update.zip dist package.json package-lock.json
          
          # Buat folder isolasi di luar folder backend (di root workspace)
          mkdir ../final_upload
          
          # Pindahkan hasil zip ke folder isolasi
          mv backend_update.zip ../final_upload/
          
          # Copy script PHP ke folder isolasi
          cp unzip_backend.php ../final_upload/

      - name: ğŸ“‚ Upload Folder Isolasi
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./final_upload/
          server-dir: ./backendkokurikuler.smpn6pekalongan.org/
          protocol: ftp
          port: 21
          security: loose
          
      - name: ğŸ”“ Eksekusi Unzip
        run: |
          echo "Memanggil script unzip..."
          curl -L https://backendkokurikuler.smpn6pekalongan.org/unzip_backend.php
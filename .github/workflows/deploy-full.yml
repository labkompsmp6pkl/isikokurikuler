name: Deploy SMPN 6 App

on:
  push:
    branches:
      - main

jobs:
  # --------------------------------------------------------
  # TUGAS 1: DEPLOY FRONTEND (REACT)
  # --------------------------------------------------------
  web-deploy:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies (Client)
        working-directory: ./frontend
        run: npm install

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: ğŸ“„ Create .htaccess manually
        run: |
          cd frontend/dist
          echo "<IfModule mod_rewrite.c>" > .htaccess
          echo "  RewriteEngine On" >> .htaccess
          echo "  RewriteBase /" >> .htaccess
          echo "  RewriteRule ^index\.html$ - [L]" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-f" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-d" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-l" >> .htaccess
          echo "  RewriteRule . /index.html [L]" >> .htaccess
          echo "</IfModule>" >> .htaccess

      - name: ğŸ“‚ Upload to Public HTML
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./frontend/dist/
          server-dir: ./kokurikuler.smpn6pekalongan.org/ 
          dangerous-clean-slate: true 
          protocol: ftp
          port: 21
          security: loose
          
  # --------------------------------------------------------
  # TUGAS 2: DEPLOY BACKEND (EXPRESS)
  # --------------------------------------------------------
  server-deploy:
    name: ğŸš€ Deploy Backend (Final Fix)
    needs: web-deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Build Backend
        working-directory: ./backend
        run: |
          npm install
          npm run build
          rm -rf node_modules
          npm install --production

      # --- [BARU] STEP MEMBUAT .HTACCESS BACKEND ---
      - name: ğŸ“„ Create .htaccess (Backend)
        working-directory: ./backend
        run: |
          # 1. Force HTTPS (Aman untuk ditambahkan)
          echo "RewriteEngine On" > .htaccess
          echo "RewriteCond %{HTTPS} off" >> .htaccess
          echo "RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]" >> .htaccess
          
          # 2. KONFIGURASI NODE.JS (PENTING!)
          # Ganti 'dist/index.js' sesuai dengan file hasil build utama Anda
          echo "PassengerAppRoot %{DOCUMENT_ROOT}" >> .htaccess
          echo "PassengerAppType node" >> .htaccess
          echo "PassengerStartupFile dist/index.js" >> .htaccess
          
          # CATATAN: Jika cPanel Anda menggunakan path absolut (misal /home/u1234/...),
          # Sebaiknya COPY isi .htaccess asli dari File Manager cPanel 
          # dan paste di sini menggantikan baris-baris di atas.

      - name: ğŸ” CEK ISI FOLDER DIST (Debug)
        working-directory: ./backend
        run: |
          echo "=== CEK ISI FOLDER ==="
          ls -la
          ls -R dist/
          echo "======================"

      - name: ğŸ—œï¸ Bungkus ZIP (Cara Lebih Aman)
        working-directory: ./backend
        run: |
          # Perhatikan: kita menambahkan .htaccess ke dalam perintah zip
          zip -r backend_update.zip dist package.json package-lock.json .htaccess
          
          mkdir ../final_upload
          mv backend_update.zip ../final_upload/
          cp unzip_backend.php ../final_upload/

      - name: ğŸ“‚ Upload Folder Isolasi
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./final_upload/
          server-dir: ./backendkokurikuler.smpn6pekalongan.org/
          protocol: ftp
          port: 21
          security: loose
          
      - name: ğŸ”“ Eksekusi Unzip
        run: |
          echo "Memanggil script unzip..."
          # Pastikan protokol HTTPS jika Anda sudah memaksa HTTPS di .htaccess
          curl -L https://backendkokurikuler.smpn6pekalongan.org/unzip_backend.php
name: Deploy SMPN 6 App

on:
  push:
    branches:
      - main

jobs:
  # --------------------------------------------------------
  # TUGAS 1: DEPLOY FRONTEND (REACT)
  # --------------------------------------------------------
  web-deploy:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies (Client)
        working-directory: ./frontend
        run: npm install

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: ğŸ“„ Create .htaccess manually
        run: |
          cd frontend/dist
          echo "<IfModule mod_rewrite.c>" > .htaccess
          echo "  RewriteEngine On" >> .htaccess
          echo "  RewriteBase /" >> .htaccess
          echo "  RewriteRule ^index\.html$ - [L]" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-f" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-d" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-l" >> .htaccess
          echo "  RewriteRule . /index.html [L]" >> .htaccess
          echo "</IfModule>" >> .htaccess

      - name: ğŸ“‚ Upload to Public HTML
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          # Upload isi folder dist (hasil build React)
          local-dir: ./frontend/dist/
          # Masukkan ke public_html (folder website utama)
          server-dir: ./kokurikuler.smpn6pekalongan.org/ 
          # PENTING: dangerous-clean-slate: true akan MENGHAPUS file lama di public_html agar bersih
          dangerous-clean-slate: true 
          protocol: ftp
          port: 21
          security: loose
          
  # --------------------------------------------------------
  # TUGAS 2: DEPLOY BACKEND (EXPRESS)
  # --------------------------------------------------------
  server-deploy:
    name: ğŸš€ Deploy Backend (Fixed)
    needs: web-deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Build Backend
        working-directory: ./backend
        run: |
          npm install
          npm run build
          rm -rf node_modules
          npm install --production

      - name: ğŸ—œï¸ Bungkus & Isolasi File
        run: |
          # 1. Buat folder sementara untuk nge-zip
          mkdir temp_zip_area
          cp -r backend/dist temp_zip_area/
          cp backend/package.json temp_zip_area/
          cp backend/package-lock.json temp_zip_area/
          
          # 2. Zip isinya
          cd temp_zip_area
          zip -r ../backend_update.zip .
          cd ..
          
          # 3. BUAT FOLDER ISOLASI (KUNCI SUKSESNYA DISINI)
          mkdir final_upload
          
          # 4. Pindahkan HANYA 2 file penting ke folder isolasi
          mv backend_update.zip final_upload/
          cp backend/unzip_backend.php final_upload/
          
          # Cek isi folder untuk memastikan cuma ada 2 file
          ls -l final_upload/

      - name: ğŸ“‚ Upload Folder Isolasi
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          
          # --- PERUBAHAN PENTING ---
          # Kita arahkan local-dir ke folder isolasi
          local-dir: ./final_upload/
          
          server-dir: ./backendkokurikuler.smpn6pekalongan.org/
          protocol: ftp
          port: 21
          security: loose
          # Kita tidak perlu 'exclude' atau 'include' lagi 
          # karena folder final_upload isinya cuma 2 file itu.
          
      - name: ğŸ”“ Eksekusi Unzip di Server
        run: |
          echo "Memanggil script unzip..."
          curl -L https://backendkokurikuler.smpn6pekalongan.org/unzip_backend.php